        const flashcardsDiv = document.getElementById('flashcards');

        data.flashcard.forEach(unit => {
            unit.wordlist.forEach(word => {
                // إنشاء بطاقة
                const card = document.createElement('div');
                card.className = 'card';

                // أيقونة الميكروفون
                const micIcon = document.createElement('i');
                micIcon.className = '	fa fa-volume-up mic-icon';
                card.appendChild(micIcon);

                // صورة
                const img = document.createElement('img');
                img.src = imgPath + word.image;
                img.alt = word.en;
                card.appendChild(img);

                // الكلمة والنطق
                const title = document.createElement('h3');
                title.innerHTML = `${word.en} <span style="font-weight: normal;">${word.pron}</span>`;
                card.appendChild(title);

                // الوصف
                const desc = document.createElement('p');
                desc.textContent = word.desc;
                card.appendChild(desc);

                // المثال
                const exam = document.createElement('p');
                exam.innerHTML = word.exam;
                card.appendChild(exam);

                // الصوت
                const audio = document.createElement('audio');
                audio.src = audioPath + word.sound;

                // إضافة تفاعل عند النقر على البطاقة
                card.addEventListener('click', () => {
                    audio.play();
                });

                card.appendChild(audio);

                // إضافة البطاقة إلى الصفحة
                flashcardsDiv.appendChild(card);
            });
        });
    </script>
